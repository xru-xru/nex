worker_processes 1;
daemon off;

error_log stderr;
events { worker_connections 1024; }

http {
  charset utf-8;
  # Extended log format to include host-related context for debugging
  log_format cloudfoundry 'NginxLog "$request" $status $body_bytes_sent host=$host xfwd_host=$http_x_forwarded_host server_name=$server_name spa_index=$spa_index';
  access_log /dev/stdout cloudfoundry;
  default_type application/octet-stream;
  include mime.types;
  sendfile on;
  
  gzip on;
  gzip_disable "msie6";
  gzip_comp_level 6;
  gzip_min_length 1100;
  gzip_buffers 16 8k;
  gzip_proxied any;
  gunzip on;
  gzip_static always;
  gzip_types text/plain text/css text/js text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss;
  gzip_vary on;

  tcp_nopush on;
  keepalive_timeout 30;

  port_in_redirect off; # Ensure that redirects don't include the internal container PORT - 8080
  server_tokens off;

  large_client_header_buffers 16 5120k;
  
  # Map hostnames to the SPA fallback index to avoid duplicating server blocks
  map $host $spa_index { 
    ##ANCHOR_ADD_TENANT_SPECIFIC_INDEX##
    default               /index.html;
  }
  
  server {
    listen {{port}} default_server;
    root public;
    index index.html index.htm Default.htm;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Access-Control-Allow-Origin "*" always;

    set $updated_host $host;
    if ($http_x_forwarded_host != "") {
      set $updated_host $http_x_forwarded_host;
    }
    if ($http_x_forwarded_proto != "https") {
      return 301 https://$updated_host$request_uri;
    }

    location ~* \.(?:css|js)$ {
      add_header Cache-Control "public";
      expires 30d;
      add_header Pragma public;
      # Ensure missing assets don't fall back to the SPA index (which would return HTML)
      try_files $uri =404;
    }
    
    # Prevent module and dev-only extensions from falling back to SPA index
    # If these files aren't present, return 404 instead of HTML to avoid MIME-type errors
    location ~* \.(?:mjs|ts|tsx|jsx|map|wasm)$ {
      add_header Cache-Control "public";
      expires 30d;
      add_header Pragma public;
      try_files $uri =404;
    }
    
    location = /env-config.js {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
      add_header Pragma "no-cache";
      expires off;
    }

    location / {
      # Serve the file if it exists, otherwise fall back to the host-mapped SPA index
      try_files $uri $spa_index;

      expires off;
      add_header Cache-Control "no-store, must-revalidate";

      include includes/*.conf;
    }

    location ^~ /.well-known/ {
      allow all;
      default_type "text/plain";
    }

    location ~ /\. {
      deny all;
      return 404;
    }
  }
}

